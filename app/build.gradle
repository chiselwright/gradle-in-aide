apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "net.chizography.droid.gradleinaidedemo"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// locally resolved deps
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

// gradle deps
repositories {
    localMaven();
}
dependencies {
    compile 'com.github.hotchemi:android-rate:0.4.3'
}
